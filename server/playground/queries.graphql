    data: {
      name: "Build graphQl app"
      description: "Udemy senior level"
      price: 19
      instructor: { create: { name: "Malik", email: "haider@gmail.com" } }
    }
  ) {
    id
    description
  }
}

query allCourses {
  courses {
    id
    name
  }
}

query Feed {
  feed {
    id
    isPublished
    title
    text
  }
}

query CourseFeed {
  courseFeed {
    id
    isPublished
    name
    description
  }
}

